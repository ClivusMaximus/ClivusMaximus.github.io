<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Refinement Scorer</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: #383838;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            margin-top: 0;
        }
        #total-score {
            font-size: 4em;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }
        .points-buttons button, .control-buttons button {
            font-size: 1.5em;
            padding: 15px 25px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.2s;
        }
        .points-buttons button:hover {
            background-color: #0056b3;
        }
        .control-buttons button {
            background-color: #dc3545;
        }
        .control-buttons button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Refinement Points</h1>
    <div id="total-score">0</div>
    <div class="points-buttons">
        <p>Click points to add them to the total:</p>
        <button onclick="addPoints(1)">1</button>
        <button onclick="addPoints(2)">2</button>
        <button onclick="addPoints(3)">3</button>
        <button onclick="addPoints(5)">5</button>
        <button onclick="addPoints(8)">8</button>
        <button onclick="addPoints(13)">13</button>
    </div>
    <hr style="margin: 20px 0;">
    <div class="control-buttons">
        <button onclick="resetScore()">Reset</button>
    </div>
</div>

<script>
    const scoreDisplay = document.getElementById('total-score');
    let currentTotal = 0;

    // Function to add points to the current total
    function addPoints(points) {
        currentTotal += points;
        updateScore();
    }

    // Function to reset the score to zero
    function resetScore() {
        currentTotal = 0;
        updateScore();
    }

    // Function to update the display
    function updateScore() {
        scoreDisplay.textContent = currentTotal;
    }
</script>

</body>
</html>
